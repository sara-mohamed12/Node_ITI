<!DOCTYPE html>
<html lang="en">
<head>

    <link  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
            <span class="navbar-brand"> ToDo </span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/home"> Home <span> </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/home/nature"> Nature </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/home/quote"> Quotes </a>
                </li>
              </ul>
            </div>
        </nav>
    </div>

    <div>
      <h2 class="text-center jumbotron p-1"> Home Page</h2> 
   </div>

    <div id="todo" class="container mt-5 w-100 text-center">


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      let todoCont=document.getElementById('todo');
      $.ajax({
          url: "/data", 
          success: function(result){ 
              fillToDo(result);
         }
      });

      function fillToDo(todos){
        if(todos.length>0){
          for(let i=0; i< todos.length; i++){
             todoCont.innerHTML+= `
                <p> ${i+1}-${todos[i].title}</p>
             `
          }
        }       
      }
        
    </script>
</body>
